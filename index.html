<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Earthquake Data Visualisation</title>
    <meta name="author" content="Thom Joy">
    <meta name="description" content="Earthquake visualisation data">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="css/mnml.min.css">-->
    <link rel="stylesheet" href="css/colors.css">
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css" rel="stylesheet" />

    <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link href="src/eq.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="bg-red">
      <h1>Australian Earthquake Data</h1>
      <p>Data from March 2014 - March 2015
      <cite><a href="http://www.ga.gov.au/earthquakes/searchQuake.do">Geoscience Australia</a></cite>
      </p>
      <div id="graphics-container">
        <!-- calendar goes here -->
        <div id="dates-container"></div>

        <!-- stats and graphs here -->
        <div id="summary-stats">
          <div id="total-eqs" class="summary">
            <span class="value"></span>
            <span class="desc">Total Number of Earthquakes</span>
          </div>
          <div id="streak" class="summary">
            <span class="value"></span>
            <span class="desc">Longest Streak without an Earthquake</span>
            <span class="date"></span>
          </div>
          <div id="mags">
            <div id="average" class="summary">
              <span class="value"></span>
              <span class="desc">Average Magnitude (mean)</span>
            </div>
            <!--<div id="min" class="summary">
              <span class="value"></span>
              <span class="desc"></span>

            </div>
            <div id="max" class="summary">
              <span class="value"></span>
              <span class="desc"></span>
            </div>-->
          </div>
        </div>
        <div id="histogram-container">
          <div id="histogram"></div>
          <span class="desc">Magnitude Distribution</span>
        </div>
      </div>
  </header>

  <div id="filter" class="bg-white">
    <div class="container">
      <label class="red">Filter by Magnitude</label>
      <input id="mag-slider" type="range" min=0 max=10 value=1 step=".1" list="magnitudes" />
      <datalist id="magnitudes">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </datalist>
      <div id="mag-value">Mag 1</div>
    </div>
    <div class="container bg-silver">
      <label class="red">Filter by Date</label>
      <div id="num-quakes"></div>
    </div>
  </div>

  <div id="map"></div>

  <!-- JS -->
  <script src='jspm_packages/traceur.js'></script>
  <script src='jspm_packages/es6-module-loader.js'></script>
  <script src='jspm_packages/system.js'></script>
  <script src='config.js'></script>
  <script>
    System.import('src/main');
  </script>
  </body>
</html>
